<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSWITCH CTI Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            padding: 1.5rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .settings-group {
            margin-bottom: 2rem;
        }
        
        .settings-group h3 {
            color: #00a8ff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 6px;
            background: #3d3d3d;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00a8ff;
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.1);
        }
        
        .settings-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #404040;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        
        <div class="settings-group">
            <h3>Connection</h3>
            <div class="form-group">
                <label for="backend-url">Backend URL:</label>
                <input type="text" id="backend-url" value="ws://localhost:8000">
            </div>
            <div class="form-group">
                <label for="reconnect-attempts">Max Reconnect Attempts:</label>
                <input type="number" id="reconnect-attempts" value="5" min="1" max="10">
            </div>
        </div>
        
        <div class="settings-group">
            <h3>Display</h3>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="form-group">
                <label for="refresh-interval">Auto Refresh Interval (seconds):</label>
                <input type="number" id="refresh-interval" value="30" min="10" max="300">
            </div>
        </div>
        
        <div class="settings-group">
            <h3>Notifications</h3>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enable-notifications" checked>
                    Enable desktop notifications
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="sound-notifications" checked>
                    Enable sound notifications
                </label>
            </div>
        </div>
        
        <div class="settings-actions">
            <button class="btn btn-secondary" onclick="window.close()">Cancel</button>
            <button class="btn btn-primary" onclick="saveSettings()">Save</button>
        </div>
    </div>
    
    <script>
        function saveSettings() {
            // In a real application, you would save these settings to localStorage
            // or send them to the main process
            const settings = {
                backendUrl: document.getElementById('backend-url').value,
                reconnectAttempts: parseInt(document.getElementById('reconnect-attempts').value),
                theme: document.getElementById('theme').value,
                refreshInterval: parseInt(document.getElementById('refresh-interval').value),
                enableNotifications: document.getElementById('enable-notifications').checked,
                soundNotifications: document.getElementById('sound-notifications').checked
            };
            
            localStorage.setItem('cti-settings', JSON.stringify(settings));
            
            // Show success message
            const notification = document.createElement('div');
            notification.textContent = 'Settings saved successfully!';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem;
                background: #27ae60;
                color: white;
                border-radius: 6px;
                z-index: 1000;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
                window.close();
            }, 2000);
        }
        
        // Load existing settings
        document.addEventListener('DOMContentLoaded', () => {
            const savedSettings = localStorage.getItem('cti-settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                document.getElementById('backend-url').value = settings.backendUrl || 'ws://localhost:8000';
                document.getElementById('reconnect-attempts').value = settings.reconnectAttempts || 5;
                document.getElementById('theme').value = settings.theme || 'dark';
                document.getElementById('refresh-interval').value = settings.refreshInterval || 30;
                document.getElementById('enable-notifications').checked = settings.enableNotifications !== false;
                document.getElementById('sound-notifications').checked = settings.soundNotifications !== false;
            }
        });
    </script>
</body>
</html>
